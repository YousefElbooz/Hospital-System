<div class="bg-[#18230F] z-10 relative ml-[5%] mt-3 h-[60px] rounded-2xl flex-wrap justify-between items-center pl-8 w-[90%] flex">
  <img
    src="/assets_task_01k1rzh3zwfj9a093vb2fh15yb_1754258851_img_0.webp"
    class="w-[40px] h-[40px] rounded-full"
    alt="logo"
  />

<ul class="flex m-1 gap-4">
  <li>
    <a
      class="animated-text"
      routerLink="/"
      routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
  </li>
  <li>
    <a class="animated-text" href="#about" routerLinkActive="router-link-active"
      >About</a
    >
  </li>
  
  <li>
    <a class="animated-text" href="#contact" routerLinkActive="router-link-active"
      >Contacts</a
    >
  </li>
  

  <!-- âœ… Show Dashboard only for Admin -->
  @if (role === 'admin') {
    <li>
      <a
        class="animated-text"
        routerLink="/admin/dashboard"
        routerLinkActive="router-link-active"
        >Dashboard</a
      >
    </li>
  }@else if(role === 'doctor'){
    <li>
    <a
      class="animated-text"
      routerLink="/appointments"
      routerLinkActive="router-link-active"
      >Appointments</a
    >
    </li>
    <!-- adsdadassd dasdssadds-->
  }@else{
    <li>
    <a
      class="animated-text"
      routerLink="/appointments"
      routerLinkActive="router-link-active"
      >Appointments</a
    >
    </li>
    <li>
    <a
      class="animated-text"
      routerLink="/doctors"
      routerLinkActive="router-link-active"
      >Doctors</a
    >
  </li>
  }
</ul>

  @if (isLoggedIn) {
  <div class="buttons-container flex items-center mr-[-1%] gap-2">
    
    <!-- Profile Button -->
    <button
      class="animated-button scale-[60%]"
      routerLink="/profile"
      routerLinkActive="router-link-active"
    >
      <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
        ></path>
      </svg>
      <span class="text">{{ userName }}</span>
      <span class="circle"></span>
      <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
        ></path>
      </svg>
    </button>

    <!-- Logout Button -->
    <button
      class="animated-button scale-[60%] bg-red-600 hover:bg-red-700"
      (click)="logout()"
    >
      <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59z"
        />
      </svg>
      <span class="text">Logout</span>
      <span class="circle"></span>
      <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59z"
        />
      </svg>
    </button>
  </div>
} @else {

  <!-- Login Button -->
  <button
    class="animated-button scale-[60%]"
    routerLink="/auth/login"
    routerLinkActive="router-link-active"
  >
    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
      ></path>
    </svg>
    <span class="text">Login</span>
    <span class="circle"></span>
    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
      ></path>
    </svg>
  </button>
}
</div>
